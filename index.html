<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Draw</title>
        <link rel="stylesheet" href="draw.css">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="top-bar mycontainer">

            <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                <button id="save-btn" class="btn btn-dark">Save</button>
            <button id="undo-btn" class="btn btn-dark">Undo</button>
            <button id="clear-btn" class="btn btn-dark">Clear</button>
            <input type="color" id="color-picker" class="btn btn-dark mypickercenter" >
            <input type="range" id="brush-size" class="slider myvertical-center" min="1" max="50" value="10">
  
</div>

            
            
            
        </div>

        <canvas id="draw"></canvas>

        <script
              src="https://code.jquery.com/jquery-3.4.1.min.js"
              integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
              crossorigin="anonymous"></script>
        <script src="draw.js"></script>
    </body>
</html>
